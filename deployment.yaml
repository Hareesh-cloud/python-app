apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: your-registry/your-python-app-image:tag
          env:
            - name: CONFIG_VALUE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: config_value
                  
